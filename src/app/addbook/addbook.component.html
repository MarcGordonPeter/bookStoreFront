<div class="container">
  <h2>Add new book</h2>
  <form addbookform="ngForm" (ngSubmit)="addbookFormSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Author:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.author"
        name="author"
      />
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.year"
        name="year"
      />
    </div>
    <div class="form-group">
      <label for="price">price:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.price"
        name="price"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
